<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book shop</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <section class="site-header__top header-info">
      <div class="header-info__container container">
        <div class="header-info__info">
          <a class="header-info__call" href="tel:998909518012">+998 (90) 951-80-12</a>
          <span class="header-info__days-we-work">We work 24/7</span>
          <span class="header-info__work-time">
            <time datetime="12:00">12:00</time>
            <time datetime="00:00">00:00</time>
          </span>
        </div>
        <div class="header-info__sign">
          <a class="header-info__sign-link" href="#">Sign-in/Sign-up</a>
        </div>
      </div>
    </section>

    <section class="site-header__bottom header-navigation">
      <div class="header-navigation__container container">
        <a class="header-navigation__logo-link" href="index.html">
          <img class="header-navigation__logo" src="img/icon/site-logo.svg" alt="site logo" width="104" height="49">
        </a>
        <div class="header-navigation__links">
          <nav class="header-navigation__nav header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a class="header-nav__link header-nav__link--active" href="#">Liked</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Account</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Settings</a></li>
            </ul>
          </nav>
          <button class="header-navigation__links-search" type="button">
          </button>
          <button class="header-navigation__links-toggle js-nav-toggler" type="button">
            <img src="img/icon/book-btn.svg" alt=" " width="44" height="44">
          </button>
        </div>
      </div>
    </section>
  </header>


<script src="js/main.js"></script>
</body>
</html>
