<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book shop</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <section class="site-header__top header-info">
      <h2 class="visually-hidden">Aur contacts</h2>
      <div class="header-info__container container">
        <div class="header-info__info">
          <a class="header-info__call" href="tel:998909518012">+998 (90) 951-80-12</a>
          <span class="header-info__days-we-work">We work 24/7</span>
          <span class="header-info__work-time">Tashkent, M. Ulugbek</span>
        </div>
        <div class="header-info__sign">
          <a class="header-info__sign-link" href="#">Sign-in/Sign-up</a>
        </div>
      </div>
    </section>

    <section class="site-header__bottom header-navigation">
      <h2 class="visually-hidden">Menu</h2>
      <div class="header-navigation__container container">
        <a class="header-navigation__logo-link" href="index.html">
          <img class="header-navigation__logo" src="img/icon/site-logo.svg" alt="site logo" width="104" height="49">
        </a>
        <div class="header-navigation__links">
          <nav class="header-navigation__nav header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item"><a class="header-nav__link" href="index.html">Home</a></li>
              <li class="header-nav__item"><a class="header-nav__link header-nav__link--active" href="books.html">Books</a></li>
              <li class="header-nav__item"><a class="header-nav__link" href="#">Settings</a></li>
            </ul>
          </nav>
          <button class="header-navigation__links-search js-search-button" type="button">
          </button>
          <button class="header-navigation__links-toggle js-nav-toggler" type="button">
            <img src="img/icon/book-btn.svg" alt=" " width="30" height="30">
          </button>
        </div>
      </div>
    </section>
  </header>

  <main class="site-main">
    <h1 class="visually-hidden">Top books world</h1>
    <section class="books-hero">
      <div class="container">
        <h2 class="visually-hidden">Top books list</h2>
        <ul class="books-hero__list">
          <li>Books are coming...)</li>
        </ul>
      </div>
    </section>

  </main>

  <!-- MODAL -->
  <div class="search-modal">
    <div class="container">
      <div class="search-modal__content">
        <form class="search-modal__form js-search-modal-form" action="https://echo.htmlacademy.ru" method="GET">
          <div class="search-modal__inputs-wrapper">
            <div class="search-modal__input-wrapper">
              <label class="search-modal__txt" for="book-name">Book name</label>
              <input class="search-modal__by-name search-modal__input js-search-by-name" autofocus type="text" name="book_name"
                id="book-name">
            </div>
            <div class="search-modal__input-wrapper">
              <label class="search-modal__txt" for="book-start-year">Start year</label>
              <input class="search-modal__by-year search-modal__input js-search-by-start-year" id="book-start-year" type="number" name="book_start_year"
                aria-label="search book by year">
            </div>
            <div class="search-modal__input-wrapper">
              <label class="search-modal__txt" for="book-end-year">End year</label>
              <input class="search-modal__by-year search-modal__input js-search-by-end-year" id="book-end-year" type="number" name="book_end_year"
                aria-label="search book by year">
            </div>
          </div>
          <div class="search-modal__selects-wrapper">
            <select class="search-modal__by-language search-modal__input js-search-by-language" name="language"
              aria-label="search book by language">
              <option disabled selected value="all">Language</option>
            </select>
            <select class="search-modal__by-country search-modal__input js-search-by-country" name="country"
              aria-label="search book by country">
              <option disabled selected value="all">Country</option>
            </select>
            <select class="search-modal__by-sort search-modal__input js-search-by-sort" name="country"
              aria-label="search book by country">
              <option disabled selected value="all">Sort</option>
              <option value="year_asc">Year (old-new)</option>
              <option value="year_desc">Year (new-old)</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="page_low-high">Pages low-high</option>
              <option value="Pages">Pages low-high</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="rating_asc">Rating low-high</option>
              <option value="rating_desc">Rating high-low</option>
            </select>
          </div>
          <button class="search-modal__submit js-search-modal-btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->
  <template id="book-card-temp">
    <li class="books-hero__item book-card">

      <div class="book-card__top">
        <div class="book-card__top-inner">
          <img class="book-card__img" src="//unsplash.it/260/240" alt="" width="265" height="200">
        </div>
        <button class="book-card__bookmark-btn js-bookmark-button" type="button">
        </button>
      </div>

      <div class="book-card__body">

        <div class="book-card__name">
          <h3 class="book-card__book-name"></h3>
        </div>

        <div class="book-card__author">
          <h3 class="book-card__author-name"></h3>
        </div>

        <div class="book-card__book-year">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>
          <time class="book-card__year" datetime="2012">2012</time>
        </div>

        <div class="book-card__book-pages">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 1l-5 5v11l5-4.5V1zM1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5V6c-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6zm22 13.5V6c-.6-.45-1.25-.75-2-1v13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5v2c1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5v-1.1z"/></svg>
          <span class="book-card__pages"></span>
        </div>

        <div class="book-card__book-language">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2s.07-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z"/></svg>
          <span class="book-card__language"></span>
        </div>
        <div class="book-card__link-wrapper">
          <a class="book-card__wikipedia" href="#" target="_blank"></a>
          <button class="book-card__bookmark-button js-bookmark-btn" type="button"></button>
        </div>
      </div>
      
    </li>
  </template>


<script src="js/books.js"></script>
<script src="js/main.js"></script>
</body>
</html>
